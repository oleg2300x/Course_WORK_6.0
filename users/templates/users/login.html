{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Log in">

                    </form>

                </div>
                <div class="card-footer">
                    <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'forgot' %}">Забыли
пароль</a>
                </div>
            </div>

        </div>

    </div>
</div>

{% endblock %}
